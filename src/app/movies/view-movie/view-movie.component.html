<section class="py-5">
    <div mt-5>
        <h5 class="text-center">CHOOSE YOUR MOVIES</h5>
    </div>
    <div class="container px-4 px-lg-5 mt-4 ">
        <div class="row gx-4 gx-lg-5 align-items-center mb-5 ms-2">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 border border-3" style="height: 490px; width: 400px;" src="{{moviedata.Poster}}" alt="..." /></div>
            <div class="col-md-6">
                
                <h1 class="display-5 fw-bolder text-light">{{moviedata.Title}} <a href="{{moviedata.trailer}}">
                    <button class="btn btn-outline-danger ms-3 fs-6" type="button">
                        <i class="bi-cart-fill "></i>
                        Watch Trailer
                    </button>
                </a>
            </h1>
                <div class="fs-5 mb-4">
                    <h3 class="text-warning" style="font-weight: 600;">{{moviedata.Year}}</h3>
                </div>
                <p class="lead text-light">{{moviedata.Plot}}</p>
                <h6 class="text-warning "><span class="text-light">Actors- </span > {{moviedata.Actors}}</h6>
                <h6 class="text-warning"  style="font-size: 14px;"><span class="text-light">Director- </span> {{moviedata.Director}}</h6>
                <h6 class="text-warning"  style="font-size: 14px;"><span class="text-light">Writer- </span> {{moviedata.Writer}}</h6>

            </div>
        </div>
    </div>
</section>
